name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  common:
    name: Common CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Format Check
        run: pnpm format

  contracts:
    name: Contracts CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-lock: ./contracts/Scarb.lock

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Contracts
        working-directory: contracts
        run: scarb build

      - name: Check Contracts Format
        working-directory: contracts
        run: scarb fmt --check

      - name: Run Tests
        working-directory: contracts
        run: snforge test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Build Frontend
        working-directory: frontend
        run: pnpm build
