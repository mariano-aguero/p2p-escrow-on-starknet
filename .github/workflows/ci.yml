name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contracts:
    name: Contracts CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.4"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snforge@v1
        with:
          snforge-version: "0.55.0"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Contracts
        working-directory: contracts
        run: scarb build

      - name: Check Contracts Format
        working-directory: contracts
        run: scarb fmt --check

      - name: Run Tests
        working-directory: contracts
        run: snforge test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check Formatting
        working-directory: frontend
        run: npx prettier --check .

      - name: Build Frontend
        working-directory: frontend
        run: pnpm build
